<!DOCTYPE html>
{% load static %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>pagina</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/mainc.css' %}">
</head>
<body>
    <header>
        <div class="menu-toggle">
            <i class="fas fa-bars"></i>
        </div>
        <div class="overlay"></div>
        <nav>
            <i class="fas fa-times"></i>
            <div class="logo">
                    <img src="{% static 'images/logo.png' %}" alt="logo" srcset="">
            </div>
            <div class="nav-middle">
                <ul>
                    <li><a href="#">Collection</a></li>
                    <li><a href="#">Catalog</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Blog</a></li>
                </ul>
            </div>
            <div class="nav-right">
                <ul>
                    <li>
                        <a href="#">
                            <i class="fas fa-search"></i>
                        </a>
                    </li>
                    <li>
                            <a href="#">
                                <i class="fas fa-user"></i> Account 
                            </a>
                    </li>
                    <li>
                            <a href="#">
                                <i class="fas fa-shopping-cart"></i> Cart
                            </a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="main">
            {% for product in product %}
            <div class="tone-1">
                <div class="product-info">
                    <h1>{{product.name}}</h1>
                    <p>informacion del producto</p>
                    <h2>${{product.price|floatformat:2}}</h2>
                    <div class="info-botones">
                        <a href="#" class="btn discover-btn">Discover</a>
                        <a href="#" class="btn cart-btn">Contact</a>
                    </div>
                </div>
            </div>

            <div class="tone-2">
                    <div class="slidercontainer"> 
                            <div class="showSlide fade">  
                                    <img src="{{product.image.url}}" alt="nemeziz">
                            </div>  
<!--                            <div class="showSlide fade">  -->
<!--                                    <img src="{% static 'images/chutera.png' %}" alt="nemeziz">-->
<!--                            </div>  -->
                            <!-- Navigation arrows -->  
                            <a class="left" onclick="nextSlide(-1)">❮</a>  
                            <a class="right" onclick="nextSlide(1)">❯</a>  
                    </div>
            </div>
            {% endfor %}
        </div>
    </header>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript">  
        var slide_index = 1;  
        displaySlides(slide_index);  
        function nextSlide(n) {  
            displaySlides(slide_index += n);  
        }  
        function currentSlide(n) {  
            displaySlides(slide_index = n);  
        }  
        function displaySlides(n) {  
            var i;  
            var slides = document.getElementsByClassName("showSlide");  
            if (n > slides.length) { slide_index = 1 }  
            if (n < 1) { slide_index = slides.length }  
            for (i = 0; i < slides.length; i++) {  
                slides[i].style.display = "none";  
            }  
            slides[slide_index - 1].style.display = "block";  
        }  
</script> 
</body>
</html>
{% endblock content %}
